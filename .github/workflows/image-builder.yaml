---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Image Builder

on:
  workflow_call:
    inputs:
      image:
        type: string
        description: Image Name
        required: true
      path:
        type: string
        description: Base path (apps or base)
        required: false
        default: apps
      variant:
        type: string
        description: Image variant (empty for runtime, "devel" for devel)
        required: false
        default: ""
      release:
        type: boolean
        description: Release
        required: true

concurrency:
  group: build-${{ inputs.image }}-${{ inputs.variant }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    outputs:
      app-exists: ${{ steps.app-exists.outputs.exists }}
      platforms: ${{ steps.app-options.outputs.platforms }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Check For Existing Application
        uses: ./.github/actions/app-exists
        id: app-exists
        with:
          app: ${{ inputs.image }}

      - name: Get Application Options
        id: app-options
        uses: ./.github/actions/app-options
        with:
          app: ${{ inputs.image }}
          path: ${{ inputs.path }}

      - name: Get Application Versions
        uses: ./.github/actions/app-versions
        id: app-versions
        with:
          upstream-version: ${{ steps.app-options.outputs.version }}

      - name: Build Application Metadata
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        id: meta
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          flavor: latest=false
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}
          tags: |
            type=semver,pattern={{version}}${{ inputs.variant && format('-{0}', inputs.variant) || '' }},value=${{ steps.app-versions.outputs.semantic }}
            type=semver,pattern={{major}}.{{minor}}${{ inputs.variant && format('-{0}', inputs.variant) || '' }},value=${{ steps.app-versions.outputs.semantic }},enable=${{ steps.app-versions.outputs.is-valid-semver }}
            type=semver,pattern={{major}}${{ inputs.variant && format('-{0}', inputs.variant) || '' }},value=${{ steps.app-versions.outputs.semantic }},enable=${{ steps.app-versions.outputs.is-valid-semver }}
            type=raw,value=${{ steps.app-versions.outputs.raw }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }},enable=${{ steps.app-versions.outputs.is-valid-semver }}
            type=raw,value=${{ inputs.variant || (inputs.path == 'base' && 'runtime' || 'rolling') }}

      - name: Upload Bake Metadata
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-bake-metadata
          path: ${{ steps.meta.outputs.bake-file }}
          if-no-files-found: error
          retention-days: 1

  build:
    name: Build (${{ matrix.platform }})
    needs: ["plan"]
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.plan.outputs.platforms) }}
    runs-on: ${{ startsWith(matrix.platform, 'linux/arm') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: true
          android: true
          dotnet: true
          haskell: true

      - name: Additional Cleanup
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium /usr/local/share/edge_driver /usr/local/share/gecko_driver
          sudo rm -rf /usr/share/miniconda /usr/share/swift /usr/local/julia* /opt/hostedtoolcache
          sudo rm -rf /imagegeneration
          sudo apt-get autoremove -y && sudo apt-get clean
          docker system prune -af --volumes
          echo "=== Final disk space ==="
          df -h

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Get Target Architecture
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        id: target
        with:
          script: |
            core.setOutput('arch', '${{ matrix.platform }}'.split('/').pop());

      - name: Get Application Options
        id: app-options
        uses: ./.github/actions/app-options
        with:
          app: ${{ inputs.image }}
          path: ${{ inputs.path }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Download Bake Metadata
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-bake-metadata
          path: ${{ runner.temp }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Check Disk Space
        run: |
          echo "=== Available disk space ==="
          df -h /

      - name: Add Include Directory to Build Context
        run: |
          rsync -a --ignore-existing --progress ./include/ ./${{ inputs.path }}/${{ inputs.image }}/

      - name: Prune Docker Builder
        run: |
          docker builder prune -af --keep-storage=2GB || true
          df -h /

      - name: Build Application
        uses: docker/bake-action@37816e747588cb137173af99ab33873600c46ea8 # v6.8.0
        id: bake
        with:
          files: |
            ./docker-bake.hcl
            cwd://${{ runner.temp }}/docker-metadata-action-bake.json
          provenance: false
          set: |
            *.args.VENDOR=${{ github.repository_owner }}
            *.labels.org.opencontainers.image.title=${{ inputs.image }}
            *.labels.org.opencontainers.image.url=https://ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}
            *.labels.org.opencontainers.image.version=${{ steps.app-options.outputs.version }}
            *.labels.org.opencontainers.image.revision=${{ github.sha }}
            *.labels.org.opencontainers.image.vendor=${{ github.repository_owner }}
            *.cache-from=type=registry,ref=ghcr.io/${{ github.repository_owner }}/build_cache:${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-${{ steps.target.outputs.arch }}
            *.cache-to=type=registry,ref=ghcr.io/${{ github.repository_owner }}/build_cache:${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-${{ steps.target.outputs.arch }},mode=max
            *.output=type=image,name=ghcr.io/${{ github.repository_owner }}/${{ inputs.image }},push-by-digest=true,name-canonical=true,push=true
            *.platform=${{ matrix.platform }}
            *.tags=
          source: .
          targets: ${{ inputs.variant == 'devel' && 'image-devel' || 'image' }}
          workdir: ./${{ inputs.path }}/${{ inputs.image }}

      - name: Export Digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          DIGEST="${{ inputs.variant == 'devel' && fromJSON(steps.bake.outputs.metadata)['image-devel']['containerimage.digest'] || fromJSON(steps.bake.outputs.metadata).image['containerimage.digest'] }}"
          touch "${{ runner.temp }}/digests/${DIGEST#sha256:}"

      - name: Upload Digest
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-digests-${{ steps.target.outputs.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  release:
    if: ${{ inputs.release }}
    name: Release
    runs-on: ubuntu-latest
    needs: ["build"]
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Download Bake Metadata
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: ${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-bake-metadata
          path: ${{ runner.temp }}

      - name: Download Digests
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: ${{ inputs.image }}${{ inputs.variant && format('-{0}', inputs.variant) || '' }}-digests-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create Manifest List and Push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
              $(jq --raw-output --compact-output '.target."docker-metadata-action".tags | map(select(startswith("ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}")) | "-t " + .) | join(" ")' ${{ runner.temp }}/docker-metadata-action-bake.json) \
              $(printf 'ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}@sha256:%s ' *)

      - name: Inspect Image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}:$(jq --raw-output '.target."docker-metadata-action".args.DOCKER_META_VERSION' ${{ runner.temp }}/docker-metadata-action-bake.json)

      - name: Export Digest
        id: digest
        run: |
          TAG=$(jq --raw-output '.target."docker-metadata-action".args.DOCKER_META_VERSION' ${{ runner.temp }}/docker-metadata-action-bake.json)
          DIGEST=$(docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}:${TAG} --format '{{ json . }}' | jq --raw-output '.manifest.digest')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

  attest:
    if: ${{ inputs.release }}
    name: Attest
    needs: ["release"]
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - if: ${{ inputs.variant != 'devel' }}
        name: Upload Dependency Snapshot
        uses: anchore/sbom-action@e11c554f704a0b820cbf8c51673f6945e0731532 # v0.20.0
        with:
          dependency-snapshot: true
          image: ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}@${{ needs.release.outputs.digest }}

      - name: Attestation
        uses: actions/attest-build-provenance@db473fddc028af60658334401dc6fa3ffd8669fd # v2.3.0
        with:
          push-to-registry: true
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}
          subject-digest: ${{ needs.release.outputs.digest }}

      - name: Verify Attestation
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh attestation verify --repo ${{ github.repository }} oci://ghcr.io/${{ github.repository_owner }}/${{ inputs.image }}@${{ needs.release.outputs.digest }}

  announce:
    if: ${{ inputs.release && needs.plan.outputs.app-exists != 'true' && inputs.variant == '' }}
    name: Announce
    needs: ["plan", "attest"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Generate Token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Get Application Options
        id: app-options
        uses: ./.github/actions/app-options
        with:
          app: ${{ inputs.image }}
          path: ${{ inputs.path }}

      - name: Get Release Tag
        uses: ./.github/actions/release-tag
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Create Release
        uses: ncipollo/release-action@440c8c1cb0ed28b9f43e4d1d670870f059653174 # v1.16.0
        with:
          body: |
            > [!NOTE]
            > A new application has been added.

            ## ðŸ“¦ Application

            **Name**: [${{ inputs.image }}](https://github.com/${{ github.repository }}/pkgs/container/${{ inputs.image }})
            **Source**: <${{ steps.app-options.outputs.source }}>
          tag: ${{ steps.release.outputs.tag }}
          token: ${{ steps.app-token.outputs.token }}

  notify:
    if: ${{ inputs.release && !cancelled() }}
    needs: ["plan", "build", "release", "attest", "announce"]
    name: Notify
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') }}
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - if: ${{ contains(needs.*.result, 'failure') }}
        name: Get Application Options
        id: app-options
        uses: ./.github/actions/app-options
        with:
          app: ${{ inputs.image }}
          path: ${{ inputs.path }}

      - if: ${{ contains(needs.*.result, 'failure') }}
        name: Send Discord Webhook
        uses: sarisia/actions-status-discord@5ddd3b114a98457dd80a39b2f00b6a998cd69008 # v1.15.3
        with:
          color: "0xFF0000"
          description: |
            Application: `${{ inputs.image }}`
            Version: `${{ steps.app-options.outputs.version }}`
            [Rebuild](${{ github.server_url }}/${{ github.repository }}/actions/workflows/release.yaml)
          nodetail: true
          title: Container build failed
          username: GitHub Actions
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
