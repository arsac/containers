---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  push:
    branches: ["main"]
    paths: ["apps/**", "base/**"]
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Image type
        required: true
        default: apps
        options:
          - apps
          - base
      image:
        type: string
        description: Image name (e.g., "comfyui" or "cuda-ml")
        required: true
      release:
        type: boolean
        description: Release (uncheck only for testing builds without pushing tags)
        required: false
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      changed-apps: ${{ steps.changed-apps.outputs.changed_files }}
      changed-bases: ${{ steps.changed-bases.outputs.changed_files }}
    steps:
      - name: Get Changed Apps
        id: changed-apps
        uses: bjw-s-labs/action-changed-files@930cef8463348e168cab7235c47fe95a7a235f65 # v0.3.3
        with:
          path: apps
          include_only_directories: true
          max_depth: 1

      - name: Get Changed Bases
        id: changed-bases
        uses: bjw-s-labs/action-changed-files@930cef8463348e168cab7235c47fe95a7a235f65 # v0.3.3
        with:
          path: base
          include_only_directories: true
          max_depth: 1

  # Build base images first (other images may depend on them)
  # Runtime variant
  build-bases:
    if: ${{ needs.prepare.outputs.changed-bases != '[]' || (github.event_name == 'workflow_dispatch' && inputs.type == 'base') }}
    name: Build Base ${{ matrix.base }}
    needs: ["prepare"]
    uses: ./.github/workflows/image-builder.yaml
    permissions:
      attestations: write
      contents: write
      id-token: write
      packages: write
      security-events: write
    secrets: inherit
    strategy:
      matrix:
        base: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.image)) || fromJSON(needs.prepare.outputs.changed-bases) }}
      fail-fast: false
    with:
      image: ${{ matrix.base }}
      path: base
      release: ${{ github.event_name == 'workflow_dispatch' && inputs.release || github.event_name == 'push' }}

  # Devel variant (for base images only)
  build-bases-devel:
    if: ${{ needs.prepare.outputs.changed-bases != '[]' || (github.event_name == 'workflow_dispatch' && inputs.type == 'base') }}
    name: Build Base ${{ matrix.base }} (devel)
    needs: ["prepare"]
    uses: ./.github/workflows/image-builder.yaml
    permissions:
      attestations: write
      contents: write
      id-token: write
      packages: write
      security-events: write
    secrets: inherit
    strategy:
      matrix:
        base: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.image)) || fromJSON(needs.prepare.outputs.changed-bases) }}
      fail-fast: false
    with:
      image: ${{ matrix.base }}
      path: base
      variant: devel
      release: ${{ github.event_name == 'workflow_dispatch' && inputs.release || github.event_name == 'push' }}

  # Build apps after base images complete
  build-apps:
    # Run even if build-bases was skipped (no base changes)
    if: ${{ always() && !failure() && !cancelled() && (needs.prepare.outputs.changed-apps != '[]' || (github.event_name == 'workflow_dispatch' && inputs.type == 'apps')) }}
    name: Build ${{ matrix.app }}
    needs: ["prepare", "build-bases", "build-bases-devel"]
    uses: ./.github/workflows/image-builder.yaml
    permissions:
      attestations: write
      contents: write
      id-token: write
      packages: write
      security-events: write
    secrets: inherit
    strategy:
      matrix:
        app: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.image)) || fromJSON(needs.prepare.outputs.changed-apps) }}
      fail-fast: false
      max-parallel: 4
    with:
      image: ${{ matrix.app }}
      path: apps
      release: ${{ github.event_name == 'workflow_dispatch' && inputs.release || github.event_name == 'push' }}

  status:
    if: ${{ always() }}
    name: Build Success
    needs: ["build-bases", "build-bases-devel", "build-apps"]
    runs-on: ubuntu-latest
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: All jobs passed or skipped?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
